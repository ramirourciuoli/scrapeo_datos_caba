<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Catastro CABA — Consulta</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 980px; margin: 24px auto; padding: 0 14px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 14px; margin: 12px 0; background: #fff; }
    .row { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    input { flex:1; min-width:260px; padding:10px; font-size:16px; border:1px solid #bbb; border-radius:8px; }
    button { padding:10px 14px; font-size:15px; border:0; border-radius:10px; cursor:pointer; background:#2b6cb0; color:#fff; }
    button.secondary { background:#e2e8f0; color:#111; }
    pre { background:#f7fafc; padding:12px; border-radius:12px; overflow:auto; border:1px solid #eee; }
    .tiny { font-size:12px; color:#666; }
    .ok { color:#1a7f37; font-weight:600; }
    .err { color:#c53030; font-weight:600; }
  </style>
</head>
<body>
  <h2>Consulta Catastro (Backend Real)</h2>
  <div class="tiny">Escribí una dirección y el backend devuelve SMP + parcela + geometría + área.</div>

  <div class="card">
    <div class="row">
      <input id="dir" placeholder="Ej: Davila 1130, CABA" />
      <button onclick="consultar()">Consultar</button>
      <button class="secondary" onclick="limpiar()">Limpiar</button>
    </div>
    <div id="status" class="tiny" style="margin-top:10px;"></div>
  </div>

  <div class="card">
    <div class="row" style="justify-content:space-between;">
      <strong>Respuesta (JSON)</strong>
      <button class="secondary" onclick="copiar()">Copiar JSON</button>
    </div>
    <pre id="out">(sin datos)</pre>
  </div>

<script>
  function setStatus(msg, type="") {
    const el = document.getElementById("status");
    el.className = "tiny " + (type === "ok" ? "ok" : type === "err" ? "err" : "");
    el.textContent = msg;
  }

  function render(obj) {
    document.getElementById("out").textContent = obj ? JSON.stringify(obj, null, 2) : "(sin datos)";
  }

  async function consultar() {
    const direccion = document.getElementById("dir").value.trim();
    if (!direccion) { setStatus("Ingresá una dirección.", "err"); return; }

    setStatus("Consultando backend real…");
    render(null);

    try {
      const res = await fetch("/api/catastro", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ direccion })
      });

      const data = await res.json();
      render(data);

      if (data.ok) setStatus("OK. Datos recibidos.", "ok");
      else setStatus(data.error || "Error.", "err");

    } catch (e) {
      setStatus("Error: " + (e?.message || String(e)), "err");
      render({error: String(e)});
    }
  }

  function limpiar() {
    document.getElementById("dir").value = "";
    setStatus("Listo.");
    render(null);
  }

  function copiar() {
    navigator.clipboard.writeText(document.getElementById("out").textContent);
    setStatus("JSON copiado.", "ok");
  }

  limpiar();
</script>
</body>
</html>
